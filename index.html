<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
  </header>

  <!-- Product List starts here -->
  <div class="container">


    <h2>Products</h2>
    <div class="product">
        <h2 class="product-name">Keyboard</h2>
        <p class="product-price">$19.99</p>
        <button id="keyboard" class="add-to-cart">Add to Cart</button>
    </div>
    
    <div class="product">
        <h2 class="product-name">Mouse</h2>
        <p class="product-price">$24.99</p>
        <button id="mouse" class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
        <h2 class="product-name">Monitor</h2>
        <p class="product-price">$29.99</p>
        <button id="monitor" class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
        <h2 class="product-name">Laptop</h2>
        <p class="product-price">$24.99</p>
        <button id="laptop" class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
        <h2 class="product-name">Router</h2>
        <p class="product-price">$29.99</p>
        <button id="router" class="add-to-cart">Add to Cart</button>
    </div>


    

    <!-- Cart starts here -->
    <div class="cart">
      <h2>Cart</h2>
      <table id="cart-table">
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
        <!-- Cart items will be added here -->

        <!-- <tr>
            <td>Keyboard</td>
            <td>$10.00</td>
            <td><button class="remove-button">Remove</button></td>
          </tr>
          <tr>
            <td>Mouse</td>
            <td>$15.00</td>
            <td><button class="remove-button">Remove</button></td>
          </tr>
          <tr>
            <td>Monitor</td>
            <td>$20.00</td>
            <td><button class="remove-button">Remove</button></td>
          </tr> -->


      </table>
    </div>



  </div>


  <script src="js/ui.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
